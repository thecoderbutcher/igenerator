<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JAIG - Image Generator</title>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool JS</h1>
            <p>Convert your text into an image within a second using this JAIG</p>
            <form action="#" class="generate-form">
                <input type="text" class="pront-input" placeholder="Describe what you want" required>
                <div class="controls">
                    <select name="img-quantity" id="" class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
